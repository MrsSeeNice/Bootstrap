  <header>

      <div class="row" >
        <div class="col-xs-4 col-md-2 col-lg-4" style="background-color: beige;"></div>
        <div class="col-xs-4 col-md-8 col-lg-4" style="font-size: x-large; font-style: oblique; font-stretch: wider;background-color: beige;">Walking Ruben</div>
        <div class="col-xs-4 col-md-2 col-lg-4"  style="background-color: beige;"></div>
      </div>
    </section>
  </header>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

  </header>

  <main>
  
  <h1>Contact</h1>
      <form action="#" method="get">
        <div>
          <label for="first-name">First Name:<input type="text" name="first-name" required/></label>
        </div>
        
        <div class="form-row">
          <label for="last-name">Last Name:<input type="text" name="Last Name" required/></label>
        </div>
      
        <div class="form-row">
          <label for="E-mail:">Email:<input type="email" name="email" required/></label>
        </div>
      
        <div class="form-row">
          <label for= "phone number"> Phone Number:<input type="tel" name="phone number" required></label>
        </div>
      
        <div class="form-row">
          <label for="message">Message<input type="text" name="Message" required></label>
        </div>
      
        <div class="form-row"></div>
          <label for= "breed">Breed:<select name="Dog Breed">
            <option value="Boston Terrier">Boston Terrier</option>
            <option value="Frenchie">Frenchie</option>
            <option value="Demon Dog">Demon Dog</option>
            <option value="Prefer not to say">Prefer not to say</option>
            </select>
          </label>
        </div>
      
        <div class="form-row">
          <fieldset>
            <legend>Topic</legend>
              <label>
                <input type="radio" name="topic" value="html"/>Dog Behaviors
                <input type="radio"  name="topic" value="css"/>Where to Walk My Dog
                <input type="radio"  name="topic" value="JS"/>Other
              </label>
          </fieldset>
        </div>
      
        <div class="form-row">
          <fieldset>
              <legend>Request</legend>
                <label><input type="checkbox" name="advice" checked/>Advice</label>
                <label><input type="checkbox" name="information" checked/>Information</label>
                <label><input type="checkbox" name="motivation" checked/>Other</label>
          </fieldset>
        </div>
      
        <div class="form-row">
          <label>urgency (0-10)<input type="range" min="0" max="10" name="urgency"></label>
        </div>
      
        <div>
          <br>
          <button type="submit" >send</button>
          <button type="clear" >clear</button>
        </div>
      </form>
        </body>
      </html>
